<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="santafav.ico" rel="icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Secret Santa gifts</title>
    <style>
        body {
            font-family: "Sour Gummy", sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img {
            cursor: pointer;
            width: 300px;
            height: auto;
            
        }
    </style>
</head>
<body>
    <h1>Click the Image to get your gift</h1>
    <img src="santa.png" alt="Santa" onclick="showMessage()">
    <p id="message" style="color: green; font-size: 20px; margin-top: 20px;"></p>

    <script>
        function showMessage() {
            document.getElementById('message').innerText = "No gift Dobbey first";
        }
    </script>
</body>
</html>
